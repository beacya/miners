<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>扫雷</title>
    <link type="text/css" href="css/mines.css"  rel="stylesheet" />
    <script src="js/mines.js"></script>
</head>
<body>
<input type="button" value="初级" onclick="initMines(1)"/>
<input type="button" value="中级" onclick="initMines(2)"/>
<input type="button" value="高级" onclick="initMines(3)"/>
<br/>
<img src="images/miner.jpg" width="100" /><span id="nums">40</span>
<br/>
<img src="images/times.jpg" width="100" /><span id="time">0</span>
<div id="mines">
</div>
<script>
    var oNum = document.getElementById('nums');
    initMines(1);
</script>
<script type="text/javascript">
    //禁止右键菜单
    document.onkeydown = function() {
        if (event.keyCode == 116) {
            event.keyCode = 0;
            event.returnValue = false;
        }
    }
    document.oncontextmenu = function() {
        event.returnValue = false;
    }
</script>
</body>
</html>
